<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture In Picture</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- video -->
    <video id="video" controls height="60" width="640" hidden></video>
    <!-- Loader -->
    <div class="btn-container">
        <button id="btn-start">START</button>
    </div>

    <div class="btn-container">
        <button onClick="window.location.reload();">Pick up video</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
